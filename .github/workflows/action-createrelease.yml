
name: Create release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  make_release:
    runs-on: ubuntu-latest

    env:
      ACTION_TOKEN: ${{ github.token }}

    steps:

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up environment
        run: |
          apt-get install jq -y
      - name: Run create release script
        run: |
          .scripts/sas-createrelease.sh
          

